<section class="login">
  <div class="container">
    <form class="login__form" action="#">
      <label class="login__label">
        Username or email address *
        <input class="login__input" type="text" required>
      </label>
      <label class="login__label">
        Password *
        <input class="login__input" type="password" required>
      </label>
      <button class="login__btn-form" type="submit">Login</button>
      <div class="login__box">
        <label class="login__label">
          <input type="checkbox">
          Remember me
        </label>
        <a class="login__error" href="#">Lost your password?</a>
      </div>
    </form>
    <div class="login__new">
      <p class="login__text">
        Not registered? No problem
      </p>
      <button class="login__btn" type="button">Create an account</button>
    </div>
  </div>
</section>
